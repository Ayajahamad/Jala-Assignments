<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        section {
            margin: 20px;
        }

        hgroup {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 36px;
            margin: 0;
        }

        h3 {
            font-size: 24px;
            margin: 0;
        }

        figcaption {
            font-style: italic;
            text-align: center;
        }

        figure img {
            max-width: 100%;
        }

        article {
            margin-bottom: 20px;
        }

        time {
            font-style: italic;
        }

        mark {
            background-color: #ff0;
        }

        aside {
            background-color: #f0f0f0;
            padding: 20px;
        }

        h4 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Web Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <hgroup>
            <h2>Article Title</h2>
            <h3>Subtitle</h3>
        </hgroup>
        <article>
            <figure>
                <img src="bg2.jpg" alt="Placeholder Image">
                <figcaption>Figure Caption</figcaption>
            </figure>
            <p>This is the content of the article.</p>
            <time datetime="2023-02-23T14:30:00Z">February 23, 2023</time>
            <mark>Highlighted Text</mark>
        </article>
        <aside>
            <h4>Related Articles</h4>
            <ul>
                <li><a href="#">Article 1</a></li>
                <li><a href="#">Article 2</a></li>
                <li><a href="#">Article 3</a></li>
            </ul>
        </aside>
    </section>
    <footer>
        <p>&copy; 2023 My Web Page. All Rights Reserved.</p>
    </footer>
</body>

</html>
