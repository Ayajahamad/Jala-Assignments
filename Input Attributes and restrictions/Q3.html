<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input Restriction Example</h1>
    <form>
      <label for="disabled-input">Disabled:</label>
      <input type="text" id="disabled-input" name="disabled" disabled><br><br>
      
      <label for="max-input">Max:</label>
      <input type="number" id="max-input" name="max" max="10"><br><br>
      
      <label for="maxlength-input">Maxlength:</label>
      <input type="text" id="maxlength-input" name="maxlength" maxlength="5"><br><br>
      
      <label for="min-input">Min:</label>
      <input type="number" id="min-input" name="min" min="0"><br><br>
      
      <label for="readonly-input">Readonly:</label>
      <input type="text" id="readonly-input" name="readonly" readonly><br><br>
      
      <label for="required-input">Required:</label>
      <input type="text" id="required-input" name="required" required><br><br>
      
      <label for="size-input">Size:</label>
      <input type="text" id="size-input" name="size" size="20"><br><br>
      
      <label for="value-input">Value:</label>
      <input type="text" id="value-input" name="value" value="default value"><br><br>
      
      <input type="submit" value="Submit">
    </form>
</body>
</html>
