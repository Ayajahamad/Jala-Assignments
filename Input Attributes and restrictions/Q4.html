<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target attribute</title>
</head>
<body>
    <h1>Target Attribute Example</h1>
    <p>Click the button to open a link in a new window:</p>
    <button onclick="window.open('https://net.jalatechnologies.com', '_blank')">Visit JALA Academy</button>
    <p>Click the button to open in a parent frame:</p>
    <button onclick="window.open('https://net.jalatechnologies.com', '_parent')">Visit JALA Academy</button>
    <p>Click the button to open in a same frame (default):</p>
    <button onclick="window.open('https://net.jalatechnologies.com', '_self')">Visit JALA Academy</button>
    <p>Click the button to open in a full body of the window:</p>
    <button onclick="window.open('https://net.jalatechnologies.com', '_top')">Visit JALA Academy</button>
</body>
</html>
