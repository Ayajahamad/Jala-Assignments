<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
</head>
<body>
    <h1>HTML5 Input Types Example</h1>
    <form>
      <label for="number-input">Number:</label>
      <input type="number" id="number-input" name="number"><br><br>
      
      <label for="range-input">Range:</label>
      <input type="range" id="range-input" name="range"><br><br>
      
      <label for="color-input">Color:</label>
      <input type="color" id="color-input" name="color"><br><br>
      
      <label for="date-input">Date:</label>
      <input type="date" id="date-input" name="date"><br><br>
      
      <label for="file-input">File:</label>
      <input type="file" id="file-input" name="file"><br><br>
      
      <label for="time-input">Time:</label>
      <input type="time" id="time-input" name="time"><br><br>
      
      <label for="month-input">Month:</label>
      <input type="month" id="month-input" name="month"><br><br>
      
      <label for="week-input">Week:</label>
      <input type="week" id="week-input" name="week"><br><br>
      
      <label for="email-input">Email:</label>
      <input type="email" id="email-input" name="email"><br><br>
      
      <input type="submit" value="Submit">
    </form>
</body>
</html>
