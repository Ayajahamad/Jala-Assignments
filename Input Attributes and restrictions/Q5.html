<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe and marquee</title>
</head>
<body>
    <h1>IFrame and Marquee Example</h1>
    <p>Below is an iframe with the contents of another webpage:</p>
    <iframe src="https://net.jalatechnologies.com"></iframe>
    <p>Below is a marquee element with some scrolling text:</p>
    <marquee>JALA,Academy!</marquee>
</body>
</html>
