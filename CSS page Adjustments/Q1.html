<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table adjustment</title>
    <style>
		table {
			border: 2px solid black;
			border-collapse: collapse;
		}

		td, th {
			padding: 10px;
			border: 1px solid black;
		}

		table:hover {
			background-color: #a7f9c9;
		}

    </style>
</head>
<body>
    <table>
        <thead>
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Cell 1</td>
				<td>Cell 2</td>
			</tr>
			<tr>
				<td>Cell 3</td>
				<td>Cell 4</td>
			</tr>
		</tbody>
    </table>
</body>
</html>
