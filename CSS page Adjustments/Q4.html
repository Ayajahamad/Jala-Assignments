<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* Add padding and margin to a div */
      div {
        background-color: lightgray;
        padding: 20px;
        margin: 20px;
      }

      /* Add different padding and margin to a paragraph */
      p {
        background-color: lightblue;
        padding: 10px 20px;
        margin: 10px 0;
      }
    </style>
</head>
<body>
    <div>
        <p>This div has padding and margin of 20px.</p>
    </div>
      
      <p>This paragraph has padding of 10px on top and bottom and 20px on left and right, and margin of 10px on top and bottom and 0 on left and right.</p>
</body>
</html>
