<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        .image {
            opacity: 1;
        }
        .image:hover{
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <h1>This is my Image</h1>
    <p>When Hovering This img The opacity Will be changed</p>
    <img class="image" src="bg2.jpg" alt="Example Image">
</body>

</html>
