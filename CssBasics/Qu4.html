<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Main container styles */
        .main-container {
            height: 400px;
            width: 80%;
            margin: 20px auto;
            background-color: lightblue;
            text-align: center;
        }

        /* Header styles */
        header {
            height: 80px;
            width: 100%;
            background-color: blue;
            line-height: 80px;
            font-size: 36px;
            color: white;
            text-align: center;
        }

        /* Main content styles */
        .main-content {
            height: 200px;
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid rgb(0, 47, 255);
        }

        /* Footer styles */
        footer {
            height: 80px;
            width: 100%;
            background-color: rgb(0, 109, 128);
            line-height: 100px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Main container -->
    <div class="main-container">
        <!-- Header -->
        <header>
            <h1>Welcome to my Page</h1>
        </header>
        <!-- Main content -->
        <div class="main-content">
            <p>This is the main content of my page.</p>
        </div>
        <!-- Footer -->
        <footer>
            <p>Assignment@ 2023</p>
        </footer>
        <h2>Note that the width property can be set in pixels or percent, while the height property can be set in pixels
            or other units of length.</h2>
    </div>

</body>

</html>
