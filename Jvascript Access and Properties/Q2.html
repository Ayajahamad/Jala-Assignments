<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call and Apply Method</title>
</head>
<body>
    <script>
        let eduCenter={
            fname:"JALA",
            lname:"Academy"
        }
        function getname(address){
            console.log(this.fname+" "+this.lname+" "+address);
        }
        //Using Apply Method=Take argument as array.
        getname.apply(eduCenter,["Bengalore"]);
        //Using Call Method=Take argument Saperately.
        getname.call(eduCenter,"Bengalore");
    </script>
</body>
</html>
