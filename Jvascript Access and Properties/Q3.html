<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
  </head>
  <body>
    <div class="main">

      <h3>Click Counter</h3>
      <button id="clickme">Click me: 0</button>
    </div>

    <script>
        var button = document.getElementById("clickme"),
      count = 0;
      button.onclick = function() {
      count += 1;
      button.innerHTML = "Click me: " + count;
    };
    </script>
  </body>
</html>
