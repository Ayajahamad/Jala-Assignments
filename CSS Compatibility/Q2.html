<!DOCTYPE html>
<html>
<head>
	<style>
		ul {
			margin: 0;
			padding: 0;
			list-style-type: disc;
		}

		ul.square {
			list-style-type: square;
		}

		ul.circle {
			list-style-type: circle;
		}
	</style>
</head>
<body>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>

	<ul class="square">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>

	<ul class="circle">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
</body>
</html>
